<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #0d0d0d;
  color: #fff;
  margin: 0;
}

header {
  display: flex;
  align-items: center;
  padding: 1rem 2rem;
  background: #111;
  border-bottom: 1px solid #222;
}

header .logo {
  height: 50px; /* un peu plus grand */
  width: auto;
  object-fit: contain;
}

main {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 80px);
  text-align: center;
  gap: 1.5rem; /* plus d'espace entre les cartes */
}

h1 {
  margin-bottom: 2rem;
  font-size: 2rem; /* titre plus grand */
}

.contact-card {
  display: flex;
  align-items: center;
  background: #222;
  padding: 1.5rem 2rem; /* rectangle plus grand */
  border-radius: 10px;
  gap: 1.5rem;
  width: 300px; /* plus large */
  text-decoration: none;
  color: #fff;
  transition: background 0.3s, transform 0.2s;
}

.contact-card:hover {
  background: #333;
  transform: scale(1.05); /* petit effet au survol */
}

.contact-card img {
  height: 40px; /* logo plus gros */
  width: 40px;
}

.contact-card span {
  font-weight: 600;
  font-size: 1.2rem; /* texte plus grand */
}

/* Responsive pour petits Ã©crans */
@media (max-width: 600px) {
  .contact-card {
    width: 80%;
    padding: 1rem 1.5rem;
    gap: 1rem;
  }

  .contact-card img {
    height: 35px;
    width: 35px;
  }

  .contact-card span {
    font-size: 1.1rem;
  }

  h1 {
    font-size: 1.8rem;
  }
}

  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Logo" class="logo">
  </header>

  <main>
    <h1>Contactez-moi</h1>

    <a href="https://www.instagram.com/inspi_graphie/" target="_blank" class="contact-card">
      <img src="instagram.png" alt="Instagram">
      <span>@inspi_graphie</span>
    </a>

    <a href="https://www.tiktok.com/@inspi_graphie" target="_blank" class="contact-card">
      <img src="tiktok.png" alt="TikTok">
      <span>@inspi_graphie</span>
    </a>

    <a href="https://x.com/InspiGraphie" target="_blank" class="contact-card">
      <img src="x.png" alt="Twitter">
      <span>@InspiGraphie</span>
    </a>

    <a href="inspigraphie@gmail.com" class="contact-card">
      <img src="mail.png" alt="Email">
      <span>inspigraphie@gmail.com</span>
    </a>
  </main>

</body>
</html>
